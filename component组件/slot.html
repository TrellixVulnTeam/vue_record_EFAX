<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot</title>
</head>
<body>
    <div id="app">
        <!-- 内容在组件标签的中间传递 -->
        <zs>有Bug</zs>
        <zs>根据父组件模板内容改变</zs>
        <zs></zs>
    </div>
    <script src="../srcjs/vue.js"></script>
    <script>
        Vue.component('zs', {
            // slot=>父组件内容传递给子组件
            // 子组件提供一个位置放给插槽
            template: `<div><strong>提示</strong><slot>默认内容只有在父组件模板没有的时候才会显示</slot></div>`
        })
        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
