<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">MyBlog</a>
        <button v-on:click="handle">切换到BAIDU</button>
    </div>
    <script src="../srcjs/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                url: "https://zairesinatra.com"
            },
            methods: {
                handle: function() {
                    // 这里不能写www识别不出
                    this.url = 'https://www.baidu.com/'
                }
            }
        })
    </script>
</body>
</html>
