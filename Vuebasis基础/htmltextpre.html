<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmltextpre</title>
</head>
<body>
    <div id = "app">
        <!-- 不会有闪动效果 -->
        <div v-text="msg"></div>
        <div v-html="msg"></div>
        <div>------</div>
        <!-- v-text不识别HTML的符号 -->
        <div v-text="youdongxi"></div>
        <div v-html="youdongxi"></div>
    </div>
    <script src="../srcjs/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "zairesinatra",
                // 必须要有"<xxx>"
                youdongxi: "<h1>zzzyyy</h1>"
            }
        })
    </script>
</body>
</html>
